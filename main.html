<!-- main.html will be used for structure and content -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ongoing Projects</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to css file -->
</head>

<body>

    <main>
        <div id="board">

            <div class="titles">

                <button class="btn_settings" onclick="addSticky()">Add Sticky</button>
                <button class="btn_settings" onclick="deleteSticky()">Delete Sticky</button>

            </div>

            <div class="columns" id="projects">
                <div class="idea" id = "ideas">
                    
                </div>
                <div class="to do" id = "to dos">
                    
                </div>
                <div class="in progress" id = "ongoing">
                    
                </div>
                <div class="in test" id = "testing">
                    
                </div>
                <div class="done" id = "finished">
                    
                </div>
            </div>

        </div>
    </main>

</body>

</html>
